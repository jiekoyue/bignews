<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <nav aria-label="..." style="margin: 0 auto">
                    <ul class="pagination">
                        <li class="disabled"><span aria-hidden="true">«</span></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><span aria-hidden="true">»</span></li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
<script id="optionlist" type="text/html">
    <option value="">所有分类</option>
    {{each data v}}
    <option>{{v.name}}</option>
    {{/each}}
</script>
<script type="text/html" id="trlist">
    {{each data.data v}}
    <tr>
        <td>王积千造统最头</td>
        <td>杰克</td>
        <td>奇趣事</td>
        <td class="text-center">2017-06-08 07:08:46</td>
        <td class="text-center">已发布</td>
        <td class="text-center">
            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
    {{/each}}
</script>
<script id="ymlist" type="text/html">
    <li class="disabled"><span aria-hidden="true" style="cursor: pointer;" >«</span></li>
    {{ each cat}}
    {{if $index==0}}
    <li class="active"><a href="#">{{$index+1}}<span class="sr-only">(current)</span></a></li>
    {{else}}
    <li><a href="#">{{$index+1}}</a></li>
    {{/if}}
    {{ /each }}
    <li><span aria-hidden="true" style="cursor: pointer;">»</span></li>
</script>
</body>
<script>
    $(function () {
    	//下拉类别渲染
        $.ajax({
            type:'get',
            url:baseobj.list,
            success:function (msg) {
				// console.log(msg);
				$('#selCategory').html(template('optionlist',msg));
			}
        });
        //页码渲染
		function ymfn(num){
			$.ajax({
				url:baseobj.info,
				type:'get',
				success:function (msg) {
					// console.log(msg);
					var cat = [];
					totalArticle = msg.totalArticle;
					cat.length = totalArticle/num;
					$('.pagination').html(template('ymlist',{cat:cat}));
				}
			});
        }
        //文章渲染
		$.ajax({
			type:'get',
			url:baseobj.query,
            data:{
				perpage:10
            },
			success:function (msg) {
				// console.log(msg);
				$('.mp20>tbody').html(template('trlist',msg));
				ymfn(msg.data.data.length);
			}
		});
	});

</script>
</html>
