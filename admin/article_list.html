<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="libs/http.js"></script>
    <script src="js/page.js"></script>
    <link rel="stylesheet" href="css/page.css">
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm" page="1">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center" style="text-align: center;">
                <div class="pageTest" style="display: inline-block"></div>
            </div>
        </div>

    </div>
<!--  下拉类别渲染  -->
<script id="optionlist" type="text/html">
    <option value="">所有分类</option>
    {{each data v}}
    <option optionid="{{v.id}}">{{v.name}}</option>
    {{/each}}
</script>

<!--    文章渲染-->
<script type="text/html" id="trlist">
    {{each data.data v}}
    <tr>
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.date}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
    {{/each}}
</script>

</body>
<script type="text/javascript">
	$('.pageTest').page({
		leng: 10,//分页总数
		activeClass: 'activP' , //active 类样式定义
		clickBack:function(page){
			console.log(page)
		}
	});
</script>

<script>
    $(function () {
    	//下拉类别渲染
        $.ajax({
            type:'get',
            url:baseobj.list,
            success:function (msg) {
				// console.log(msg);
				$('#selCategory').html(template('optionlist',msg));
			}
        });
		var key = true,page;
        //筛选按钮事件
        $('#btnSearch').click(function (e) {
			e.preventDefault();
			var type = $("#selCategory>option:checked").attr('optionid');
			var state = $("#selStatus").val();
			if (!key){
				page = $(this).attr('page');
            } else{
				page = 1;
            }

			$.ajax({
				type:'get',
				url:baseobj.query,
				data:{
					type:type,
					state:state,
					page:page,
					perpage:10
				},
				success:function (msg) {
					console.log(msg.data.totalPage);
					$('.mp20>tbody').html(template('trlist',msg));
					if (key){
						$('.pageTest').setLength(msg.data.totalPage);
                    } else{
						key = true;
                    }
				}
			});
		});
        //主动触发按钮事件
		btnSearch.click();
		//页码事件
		$('.pageTest').page({
			clickBack: function(page) {
				$('#btnSearch').attr('page',page);
				key = false;
				btnSearch.click();
			}
		})
        //删除按钮
        $('.mp20').on('click','.delete',function () {
			$.ajax({
				type:'post',
				url:baseobj.delete,
				data:{
					id:$(this).attr('data-id')
				},
				success:function (msg) {
					alert(msg.msg)
                    window.location.reload();
				}
			});

		});
		//发布按钮
		$('#release_btn').click(function () {
			$('.level02>li:eq(1)',window.parent.document).addClass('active').siblings().removeClass('active');
		});
	});

</script>
</html>
