<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>大事件-后台首页</title>
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/iconfont.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <style>
        .menu .level01 .rotate {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
<div class="sider">
    <a class="logo" href="#"><img alt="logo" src="images/logo02.png"></a>
    <div class="user_info">
        <img alt="person" src="images/2.jpg">
        <span>欢迎&nbsp;&nbsp;李宗盛</span>
        <b>管理员</b>
    </div>
    <!-- 左侧导航栏 -->
    <div class="menu">
        <div class="level01 active"><a href="#" target="main_frame"><i
                class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
        <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                class="iconfont icon-arrowdownl"></b></a></div>
        <ul class="level02">
            <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
            <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
            <li><a href="#" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
            </li>
        </ul>

        <div class="level01"><a href="#" target="main_frame"><i
                class="iconfont icon-comment"></i><span>评论管理</span></a></div>
        <div class="level01" id="user"><a href="#" target="main_frame"><i
                class="iconfont icon-user"></i><span>个人中心</span></a></div>
    </div>
    <!-- 顶部栏 -->
    <div class="header_bar">
        <div class="user_center_link">
            <a href="./user.html" target="main_frame">个人中心</a>
            <img alt="person" src="images/2.jpg">
            <a class="logout" href="javascript:void(0)"><i class="iconfont icon-tuichu"></i> 退出</a>
        </div>
    </div>
    <!-- 右侧主体内容 -->
    <div class="main" id="main_body">

    </div>
</div>
<div class="modal fade" id="myModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p>请先登录</p>
            </div>
            <div class="modal-footer">
                <!--        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <button class="btn btn-primary" data-dismiss="modal" type="button">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
<script>
	$(function () {
		$('.menu>div').click(function () {
			$(this).addClass('active').siblings().removeClass('active');
		});
		$('.menu>div:eq(1)').click(function () {
			$(this).find('b').toggleClass('rotate');
			$('.menu>ul').slideToggle();
		});
		/*请求地址：/admin/user/info
        请求方式：get*/
		// 获取管理员信息
		$.ajax({
			type: 'get',
			url: 'http://localhost:8080/api/v1/admin/user/info',
			headers: {
				Authorization: sessionStorage.getItem('token')
			},
			success: function (msg) {
				console.log(msg);
				$('.user_info>img').attr('src',msg.data.userPic);
				$('.user_info>span').text('欢迎  '+msg.data.nickname);
                $('.user_center_link>img').attr('src',msg.data.userPic);
			},
			error: function () {
				$('#myModal').modal();
			}
		});

	})
</script>
</html>
