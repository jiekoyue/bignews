<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>图表统计</title>
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/iconfont.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/echarts.js" type="text/javascript"></script>
    <script src="libs/http.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row spannel_list">
        <div class="col-sm-3 col-xs-6">
            <div class="spannel">
                <em>10015</em><span>篇</span>
                <b>总文章数</b>
            </div>
        </div>
        <div class="col-sm-3 col-xs-6">
            <div class="spannel scolor01">
                <em>123</em><span>篇</span>
                <b>日新增文章数</b>
            </div>
        </div>
        <div class="col-sm-3 col-xs-6">
            <div class="spannel scolor02">
                <em>35</em><span>条</span>
                <b>评论总数</b>
            </div>
        </div>
        <div class="col-sm-3 col-xs-6">
            <div class="spannel scolor03">
                <em>123</em><span>条</span>
                <b>日新增评论数</b>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row curve-pie">
        <div class="col-lg-8 col-md-8">
            <div class="gragh_pannel" id="curve_show"></div>
        </div>
        <div class="col-lg-4 col-md-4">
            <div class="gragh_pannel" id="pie_show"></div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="column_pannel" id="column_show"></div>
</div>


<!-- 折线图 -->
<script type="text/javascript">
	// 基于准备好的dom，初始化echarts实例
	var curveChart = echarts.init(document.getElementById('curve_show'));
	var curvedate = [];
	var curvedata = [];
	$.ajax({
		type: 'get',
		url: 'http://localhost:8080/api/v1/admin/data/article',
		success: function (msg) {
			if (msg.code == 200) {
				// for (var key in msg.data) {
				// 	curvedate.push(key);
				// 	curvedata.push(msg.data[key]);
				// }
				for (var i = 0; i < msg.date.length; i++) {
					curvedate.push(msg.date[i].date);
					curvedata.push(msg.date[i].count);
				}
				curve();
			} else {
				alert('数据获取失败');
			}

		}
	});

	function curve() {
		// 指定图表的配置项和数据
		var curveoption = {
			tooltip: {
				trigger: 'axis',
				position: function (pt) {
					return [pt[0], '10%'];
				}
			},
			title: {
				left: 'center',
				text: '月新增文章数',
			},
			toolbox: {
				show: true,
				feature: {
					dataZoom: {
						yAxisIndex: 'none'
					},
					dataView: {readOnly: false},
					magicType: {type: ['line', 'bar']},
					restore: {},
					saveAsImage: {}
				}
			},
			legend: {
				top: 30,
				data: ['新增文章']
			},
			xAxis: {
				type: 'category',
				boundaryGap: false,
				data: curvedate
			},
			yAxis: {
				type: 'value',
				boundaryGap: [0, '100%']
			},
			series: [
				{
					name: '新增文章',
					type: 'line',
					sampling: 'average',
					itemStyle: {
						color: '#f80'
					},
					areaStyle: {
						color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
							offset: 0,
							color: 'rgba(255,136,0,0.39)'
						}, {
							offset: 0.34,
							color: 'rgba(255,180,0,0.25)'
						},
							{
								offset: 1,
								color: 'rgba(255,222,0,0.00)'
							}
						])
					},
					data: curvedata
				}
			]
		};
		// 使用刚指定的配置项和数据显示图表。
		curveChart.setOption(curveoption);
	}
</script>
<!-- 环形图 -->
<script type="text/javascript">
	var pienum = [], piename = [];
	$.ajax({
		type: 'get',
		url: 'http://localhost:8080/api/v1/admin/data/category',
		success: function (msg) {
			if (msg.code == 200) {
				for (var i = 0; i < msg.date.length; i++) {
					pienum.push(msg.date[i].articles);
					piename.push(msg.date[i].name);
				}
				xuanran();
			} else {
				alert('数据获取失败');
			}
		}
	});

	function xuanran() {
		// 基于准备好的dom，初始化echarts实例
		var pieChart = echarts.init(document.getElementById('pie_show'));
		var arr = [];
		for (var j = 0; j < piename.length; j++) {
			arr.push({
				value: pienum[j],
				name: piename[j]
			})
		}
		// 指定图表的配置项和数据
		var pieoption = {
			tooltip: {
				trigger: 'item',
				formatter: '{a} <br/>{b}: {c} ({d}%)'
			},
			color: ['#5885E8', '#15CFD5', '#02CE69', '#FF9666', '#22FF1B',],
			legend: {
				orient: 'horizontal',
				top: '20',
				data: piename
			},
			title: {
				text: '分类文章数量比',
				left: 'center',
			},
			series: [
				{
					name: '分类名称',
					type: 'pie',
					radius: ['50%', '70%'],
					avoidLabelOverlap: false,
					data: arr
				}
			]
		};
		// 使用刚指定的配置项和数据显示图表。
		pieChart.setOption(pieoption);
	}


</script>
<!-- 柱状图 -->
</body>

</html>
